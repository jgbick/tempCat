<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:

     <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <!-- STYLESHEETS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        
        <!-- FRAMEWORK SCRIPTS -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>

        <!-- CONTROLLERS, etc -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/view1Controller.js"></script>
        <script type="text/javascript" src="js/view2Controller.js"></script>
        <script type="text/javascript" src="js/controllers/loginController.js"></script>
        <script type="text/javascript" src="js/controllers/joinGameController.js"></script>
        <script type="text/javascript" src="js/controllers/navController.js"></script>
        <script type="text/javascript" src='js/controllers/registorCtrl.js'></script>
        <script type="text/javascript" src="js/controllers/accountCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/homeController.js"></script>
        <script type="text/javascript" src="js/controllers/spacificGameCtrl.js"></script>
        <script type="text/javascript" src="js/services/userService.js"></script>

        <title>Hello World</title>
    </head>
    <body ng-app="catniss" ng-cloak>
        
        
        <section layout="col">
            <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z1" md-is-locked-open="$mdMedia('min-width:0px')">
                <md-toolbar>
                    <h3 class="md-toolbar-tools">Pages</h3>
                </md-toolbar>
                <md-content>
                    <ul ng-click='toggleSideNav()'>                    
                        <div > <!-- PUT THE CONTROLLER HERE -->
                        <div ng-repeat="page in pages">
                            <li><a href=""></a></li> <!-- Can you pull what we need from the controller? -->
                        </div>
                        </div>
                    </ul>
                </md-content>
            </md-sidenav>
            <md-content layout-padding=""> 
                <div ng-view style="margin-left:26%"> </div>
            </md-content>
        </section>
        
        
        <!--<div class="test">this is a test</div>-->
        
        <div class="sidebar">
            <div class="sidebarButton">Testing</div>    
        </div>
        
        
        <!-- This is where the html pages are inserted -->
        <div ng-view></div>

    </body>
</html>
